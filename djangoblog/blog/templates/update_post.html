<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a post</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <style>
      h1 {
        text-align: center;
      }
  
      .form {
        border-style: solid;
        width: 60vw;
        height: min-content;
        display: flex;
        flex-direction: column;
        margin-left: 15vw;
        margin-right: 15vw;
        border-radius: 20px;
      }
  
      .input {
        width: 60%;
        height: 30px;
        border-radius: 4px;
      }
  
      .form-element {
        width: 80%;
        margin-left: 10%;
        margin-right: 10%;
      }
    </style>
</head>
<body>
    <div class='cover'>
      <h1>create a post</h1>
      <form class='form' method="post" action="" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-light" value="UPDATE"><br>
      </form>
    </div>
    
</body>
</html>
